<!--
`paper-collapse-header`
creates a material design header for collapse blocks of content, which can be implemented using the `iron-collapse` element. Use `opened` or  `toggle()` to set the state of the header to match either an open or closed collapse block, and bind the `open` property of an `iron-collapse` to the `open` property of a `paper-collapse-header` to implement the collapsable content block.

```html
<paper-collapse-header heading="toggle collapse" opened="{{openState}}"></paper-collapse-header>

<iron-collapse opened="{{openState}}">
  <div>Content goes here...</div>
<iron-collapse>
```

@demo demo/index.html
-->

<dom-module id="paper-collapse-header">
  <template>
    <style>
      :host {
        display: block;
        @apply(--paper-font-common-base);
      }

      .fullWidth {
        width: 100%;
      }

      .heading {
        font-size: @apply(--paper-font-title);
        opacity: var(--dark-primary-opacity);
      }

      .subHeading {
        font-size: @apply(--paper-font-subhead);
        opacity: var(--dark-secondary-opacity);
        padding-left: 16px;
      }

      .header {
        overflow: hidden;
        padding-left: 12px;
        padding-right: 12px;
        height: 24px;
      }

      hr {
          opacity: var(--dark-divider-opacity);
      }

      iron-icon {
        width: 24px;
        height: 24px;
        padding-left: 16px;
        padding-right: 24px;
        vertical-align: middle;
        text-align: center;
        float: right;
        opacity: var(--dark-disabled-opacity);
      }
    </style>
    <div on-click="toggle" class="fullWidth header"><span class="heading">{{heading}}</span> <span class="subHeading">{{subHeading}}</span><iron-icon hidden="{{opened}}" icon="icons:expand-more"></iron-icon><iron-icon hidden="{{!opened}}" icon="icons:expand-less"></iron-icon></div>
    <hr class="fullWidth" hidden="{{opened}}"/>
  </template>

  <script>
    Polymer({

      is: 'paper-collapse-header',

      properties: {
        // The primary header test displayed on the left of the header
        heading: {
          type: String
        },
        // A secondary header displayed after the primary
        subHeading: {
          type: String
        },
        // Set opened to true to show the header in an open state and false to showit in a closed state. Bind to the opened property of an iron-collapse to implement the full collapse area.
        opened: {
          type: Boolean,
          value: false
        }
      },

      // Toggle the open state
      toggle: function() {
          this.opened = !this.opened;
      }
    });
  </script>
</dom-module>
